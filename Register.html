<!doctype html>
<html lang="en">

<head>
  <title>Register</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<style type="text/css">
  body {
    background-image: url(https://cdn.pixabay.com/photo/2018/03/27/10/03/online-store-3265497_960_720.jpg);
    background-size: cover;
    background-position: center center;
    background-attachment: fixed;
  }

  #ui {
    background-color: #333;
    padding: 20px;
    margin-top: 80px;
    border-radius: 10px;
    opacity: 0.8;
  }

  #ui label,
  h1 {
    color: #fff;
  }
</style>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-3"></div>
      <div class="col-lg-6">
        <div id="ui">
          <h1 class="text-center">REGISTER</h1>
          <form class="form-group text-center">

            <label>User Name:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your user name..">


            <div class="row">
              <div class="col-lg-6">
                <label>First Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your first name..">
              </div>

              <div class="col-lg-6">
                <label>Last Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your last name..">
              </div>

              <div class="col-lg-6">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" placeholder="Enter your address..">
              </div>

              <div class="col-lg-6">
                <label for="lastname">Telephone:</label>
                <input type="text" class="form-control" id="telephone" placeholder="Enter your telephone..">
              </div>

              <div class="col-lg-6">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your e-mail..">
              </div>

              <div class="col-lg-6">
                <label for="Password">Password:</label>
                <input type="text" class="form-control" id="password" placeholder="Enter your password..">
                <br>
              </div>
            </div>

            <button id="addnew" class="btn btn-primary btn-block btn-lg">Submit</button>
            <a href="index.html" class="btn btn-default">Back to List</a>

          </form>
        </div>
      </div>
      <div class="col-lg-3"></div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="Register.js"></script>
</body>

</html>
